<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1 >hello world</h1>
  <form th:action="@{/testRest}" method="post">
      <input type="hidden" name="_method" value="PUT">
      <input type="hidden" name="id" th:value="${employee.id}">
      <label for="lastname">lastname</label> <br>
      <input id="lastName" name="lastname" th:value="${employee.lastname}"><br>
      <label for="email">email</label><br>
      <input id="email" name="email" th:value="${employee.email}" ><br>
      <label for="gender">gender</label><br>
      <input id="gender" name="gender" th:value="${employee.gender}"> <br>
      <input type="submit">
  </form>
</body>
</html>
